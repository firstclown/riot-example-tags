<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Riot.js Movies</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <style>


    </style>
</head>
<body>
    <div class="container">
        <h1>MovieSearch!</h1>
        <movie-search></movie-search>
        <movie-favorites></movie-favorites>
        <movie-tiles></movie-tiles>
        <!-- <movie-list></movie-list> -->
        <movie-detail></movie-detail>

    </div>

    
    <script src="https://rawgit.com/riot/riot/master/riot%2Bcompiler.min.js"></script>
    <script src="apiMixin.js"></script>
    <script src="movieSearch.tag" type="riot/tag"></script>
    <script src="movieFavorites.tag" type="riot/tag"></script>
    <script src="movieTiles.tag" type="riot/tag"></script>
    <!-- <script src="movieList.tag" type="riot/tag"></script> -->
    <script src="movieDetailDialog.tag" type="riot/tag"></script>

    <script>
        var bus = {};
        riot.observable(bus);
        riot.mount('movie-search', {bus: bus});
        riot.mount('movie-favorites', {bus: bus,
            movies: [
                { Title: "Wonder Woman", imdbID: 'tt0451279', },
                { Title: "Deadpool", imdbID: 'tt1431045', },
                { Title: "Ant-Man", imdbID: 'tt0478970' },
            ]
        });
        riot.mount('movie-tiles', {bus: bus});
        riot.mount('movie-list', {bus: bus});
        riot.mount('movie-detail', {bus: bus});
    </script>
</body>
</html>
